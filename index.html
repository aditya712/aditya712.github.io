<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Screen Grey Container</title>
    <!-- Link to Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS for grey background -->
    <style>
        /* Set background color to grey */
        .fullscreen-container {
            background-color: #ccc; /* Grey color */
            height: 100vh; /* 100% of viewport height */
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            overflow: hidden;
        }

        /* Nested container */
        .nested-container {
            background-color: aliceblue; /* Yellow background */
            width: 60%; /* 50% width of the parent container */
            height: 60%;
            padding: 20px; /* Add some padding for content */
            font-size: 1.8vw;
        }

        /* Second column (scrollable) */
        /* Hide the default scrollbar */
     
        .scrollable-column {
  background-color: rgb(118, 118, 118);
  width: 100%;
  height: 100%;
  overflow-y: scroll; /* Adding the ability to scroll */
}

/* Hiding scrollbar for Chrome, Safari and Opera */
.content::-webkit-scrollbar {
    display: none;
}

/* Hiding scrollbar for IE, Edge and Firefox */
.content {
  scrollbar-width: none;  /* Firefox */
  -ms-overflow-style: none;  /* IE and Edge */
}


        
    </style>
</head>
<body>

<!-- Full-screen grey container -->
<div class="container-fluid fullscreen-container">
    <!-- Nested container with two columns -->
    <div class="nested-container row">
        <!-- First column (50% width) -->
        <div class="col-md-6" style="background-color: rgb(187, 211, 244);">
            <!-- Your content for the first column goes here -->
       
            
        </div>
        <!-- Second column (50% width, scrollable) -->
        <div class="col-md-6 scrollable-column" style="background-color: rgb(241, 240, 240);">
            <!-- Your content for the second column goes here -->
            <p>Im Aditya Thapa</p>
           
            <!-- Add content that may overflow -->
        
        </div>
    </div>
</div>

<!-- Bootstrap JS and jQuery (optional) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
